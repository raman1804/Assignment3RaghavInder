<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="usingsass.css">
    <title>Contact Us</title>
</head>
<body>
<style type="text/css">
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

header {
    background-color: #333;
    color: white;
    padding: 1em;
    text-align: center;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input,
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
}

input[type="submit"] {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

input[type="submit"]:hover {
    background-color: #555;
}

footer {
    text-align: center;
    padding: 1em;
    background-color: #333;
    color: white;
}

@keyframes contactHeaderAnimation {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.transition-example {
    transition: background-color 0.5s ease-in-out;
}

.transition-example:hover {
    background-color: #ddd;
}

</style>
    <header>
        <h1>Contact Us</h1>
        <nav id="navbar">
            <ul>
                <li><a class="transition-example" href="act.html">Home</a></li>
                <li><a class="transition-example" href="contact.html">Contact Us</a></li>
              
            </ul>
        </nav>
    </header>
    <main>
        <form id="contactForm" action="https://formspree.io/f/mdorqdjq" method="POST">

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required minlength="5">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required minlength="5">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Date:</label>
            <input type="text" id="date" name="date" placeholder="dd/mm/yy" required pattern="\d{1,2}/\d{1,2}/\d{2}">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required pattern="\d{10}">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required minlength="50"></textarea>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Your Company</p>
    </footer>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
    const contactForm = document.getElementById('contactForm');
    
    contactForm.addEventListener('submit', function (event) {
        if (!validateForm()) {
            event.preventDefault();
        }
    });

    function validateForm() {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const date = document.getElementById('date').value;
        const phone = document.getElementById('phone').value;
        const message = document.getElementById('message').value;

        
        return true; 
    }
});

</script>
</body>
</html>
